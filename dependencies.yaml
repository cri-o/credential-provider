---
dependencies:
  - name: go
    version: 1.25
    refPaths:
      - path: go.mod
        match: go

  - name: zeitgeist
    version: 0.5.4
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: golangci-lint
    version: v2.4.0
    refPaths:
      - path: .github/workflows/ci.yml
        match: GOLANGCI_LINT_VERSION
      - path: Makefile
        match: GOLANGCI_LINT_VERSION

  - name: kubernetes
    version: v1.34
    refPaths:
      - path: test/e2e-setup
        match: KUBERNETES_VERSION

  - name: shfmt
    version: v3.12.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: shellcheck
    version: v0.11.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: e2e-ubuntu
    version: ubuntu2204
    refPaths:
      - path: test/Vagrantfile
        match: config.vm.box
